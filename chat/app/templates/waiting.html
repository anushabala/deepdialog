<html>
    <head>
        <title>Negotiation Fun</title>
        <script type="text/javascript" src="//code.jquery.com/jquery-1.4.2.min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
        <script type="text/javascript" charset="utf-8">
            var socket, timeInterval;
            $(document).ready(function(){
                socket = io.connect('http://' + document.domain + ':' + location.port, {'sync disconnect on unload': true});
                socket.on('connect', pollServer);
          		timeInterval = setInterval(pollServer, 1000);
            });
    
            function pollServer() {
                socket.emit('check_status_change', {'current_status':'waiting'}, function(data) {
                    if (data['status_change']) {
                       clearInterval(timeInterval);
                        setTimeout(function() { window.location.reload(true); }, 1000);
                        
                    }
                });
            }
        </script>
    </head>
    <body>
    <div id="content">
        <h2>Negotiation Fun</h2>
        <h3>
            {{ waiting_message }}
        </h3>
    </div>

    </body>
</html>
